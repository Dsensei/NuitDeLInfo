<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="KISS KISS">
    <meta name="keyword" content="">

    <title>{{appName}} - {{title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/packages/system/public/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/packages/system/public/assets/css/bootswatch.min.css" rel="stylesheet">


    <meta property="fb:app_id" content="APP_ID">
    <meta property="og:title" content="{{appName}} - {{title}}">
    <meta property="og:description" content="MEAN - A Modern Stack: MongoDB, ExpressJS, AngularJS, NodeJS. (BONUS: Passport User Support).">
    <meta property="og:type" content="website">
    <meta property="og:url" content="APP_URL">
    <meta property="og:image" content="APP_LOGO">
    <meta property="og:site_name" content="MEAN - A Modern Stack">
    <meta property="fb:admins" content="APP_ADMIN">

    <style>
body {
    background: url("/packages/system/public/assets/img/index-bg.jpg") no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover; 
}
.container .jumbotron, .container-fluid .jumbotron {
background-color: rgba(255, 255, 255, 0.4);
}
    </style>
    {% block stylesheet %}{% endblock %}
  </head>

  <body>
   <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">{{ appName | upper }}</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav navbar-right">
            {% if authenticated %}
            <li><a href="/logout" target="_blank">Logout</a></li>
            {% else %}
            <li><a href="/signup" target="_blank">Register</a></li>
            <li><a href="/login" target="_blank">Login</a></li>
            {% endif %}

          </ul>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="bs-docs-section clearfix">
        <div class="row">
          <div class="col-lg-12">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
